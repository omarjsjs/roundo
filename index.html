<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Roundo</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="theme-dark">
    <header class="hdr">
      <div class="brand">
        <img class="logo" src="assets/mascot.svg" alt="Roundo"/>
        <strong id="t_app">راوندو</strong>
        <span class="chip" id="t_badge">نموذج</span>
      </div>
      <nav class="nav">
        <a href="#/home" class="btn" id="t_home">الرئيسية</a>
        <a href="#/modes" class="btn" id="t_modes">أنماط اللعب</a>
        <a href="#/lobby" class="btn" id="t_lobby">اللوبي</a>
        <a href="#/store" class="btn" id="t_store">المتجر</a>
        <button class="btn cta" id="btnTheme">داكن/فاتح</button>
        <button class="btn cta" id="btnLang">EN</button>
      </nav>
    </header>

    <main id="app">
      <!-- الصفحات تُحقن ديناميكياً عبر app.js -->
    </main>

    <footer class="ftr">
      <small id="t_hint">نموذج أولي — AR/EN + فاتح/داكن + تنقّل هاش + تخصيص ومتجر</small>
    </footer>

    <noscript style="display:block;padding:16px;text-align:center">
      This app requires JavaScript (it will run on GitHub Pages).
    </noscript>

    <script src="app.js?v=8"></script>
  </body>
</html>
